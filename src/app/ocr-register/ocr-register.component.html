<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#regModal" id="openRegisterModal" style="display: none;">
 注册
</button>

<div class="modal fade" id="regModal">
  <div class="modal-dialog">
    <div class="modal-content">

  <div class="modal-header">
    <h4>图片文字识别注册</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
  </div>

  <div class="modal-body">
    <form (ngSubmit)="onSubmit()" #ocrRegister="ngForm">

      <div class="form-group">
        <label for="Cno">邮箱</label>
        <input type="text" name="Cno" class="form-control" id="Cno" [(ngModel)]="newUser.cno" required>
      </div>

      <div class="form-group">
        <label for="Cpasd">密码</label>
        <input type="password" class="form-control" name="Cpasd" id="Cpasd" [(ngModel)]="newUser.cpasd">
      </div>

      <div class="form-group">
        <label for="repassword">确认密码</label>
        <input type="password" class="form-control" name="repassword" id="repassword" [(ngModel)]="repassword"
               required>
      </div>

      <div class="form-group">
        <label for="Cname">昵称</label>
        <input type="text" class="form-control" name="Cname" id="Cname" [(ngModel)]="newUser.cname" required>
      </div>

    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
    <button type="submit" class="btn btn-success" [disabled]="!ocrRegister.form.valid">REGISTER</button>
  </div>
    </div>
  </div>
</div>
